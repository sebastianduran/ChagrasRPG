<!DOCTYPE html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="/client/game.css" />


  <div class="frame">
    <div class="corner_topleft"></div>
    <div class="corner_topright"></div>
    <div class="corner_bottomleft"></div>
    <div class="corner_bottomright"></div>

    <div class="camera">
      <div class="map pixel-art">
        <div class="character" facing="down" walking="true">
        <div class="shadow pixel-art"></div>
        <div class="character_spritesheet pixel-art"></div>
      </div>
    </div>

    <div class="dpad">
      <div class="DemoDirectionUI flex-center">
        <button class="dpad-button dpad-left">
            <img src="./client/imgs/ArrowLeft.png"></img>
        </button>
        <button class="dpad-button dpad-up">
          <img src="./client/imgs/ArrowUp.png"></img>
        </button>
        <button class="dpad-button dpad-down">
          <img src="./client/imgs/ArrowDown.png"></img>
        </button>
        <button class="dpad-button dpad-right">
          <img src="./client/imgs/ArrowRight.png"></img>
        </button>
      </div>
    </div>
  </div>

  <div class="signDiv">
    <title>Login</title>
    <div class="loginTitle">Login</div>
    <p>Usuario :</p>
    <input id="signDiv-user" type="text" />
    <br />
    <p>Password:</p>
    <input id="signDiv-pass" type="text" />
    <br />
    <br />
    <button class="button" id="signDiv-signIn">Sign In</button>
    <button class="button" id="signDiv-signUp">Sign Up</button>
  </div>

  <div class="panel-div">
    <div class="player-list-box">
      <div style="font-weight: bold;">Player List</div>
      <br />
      <div id="player-list"></div>
    </div>

    <br />

    <div id="chat">
      <div id="chat-text">
        <p>Bienvenidos a la Tierra de las Chagras</p>
      </div>
      <form id="chat-form">
        <input id="chat-input" type="text" style="width: 500px;" />
      </form>
    </div>
      
    <div id="character-select">
      <button class="char-select-button" onclick="UpdateCharModel('tyler1')">
        <img
          id="Tyler1"
          src="./client/sprites/tyler1-select.png"
          alt="char"
          style="width: 60px; height: 60px;"
        />
        <br />Tyler1
        </button>
        <button class="char-select-button" onclick="UpdateCharModel('taeyeon')">
        <img
          id="Taeyeon"
          src="./client/sprites/taeyeon-select.png"
          alt="char"
          style="width: 60px; height: 60px;"
        />
        <br />Taeyeon
        </button>
        <button class="char-select-button" onclick="UpdateCharModel('orge')">
          <img
            id="Orge"
            src="./client/sprites/orge-select.png"
            alt="char"
            style="width: 60px; height: 60px;"
          />
          <br />Orge
        </button>
            
        <br />
      
        <div id="extrabuttons">
          <button id="kms-button">KMS</button>
          <button id="revive-button">REVIVE</button>
          <div id="timeStamp">Time:</div>
        </div>
    </div>
  </div>
  

  <head>
    <script type="module" src="/client/scripts/script.js"></script>
    <script src="../app.js"></script>
  </head>
</html>
